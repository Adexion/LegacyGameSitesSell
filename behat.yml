default:
  suites:
    default:
      contexts:
        - ModernGame\Tests\Behat\UserApiContext
    dev:
      contexts:
        - ModernGame\Tests\Behat\UserApiContext
      filters:
        tags: '@dev'

  extensions:
    Imbo\BehatApiExtension:
      apiClient:
        base_uri: http://moderngame.loc
        timeout: 5.0
        verify: false
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: 'ModernGame\Kernel'
