security:
    providers:
        GemDust:
            entity:
                class: App\General\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: /v1/user/login
                check_path: /v1/user/login
            logout:
                path:   /user/logout
                target: /

    encoders:
        App\General\Entity\User: bcrypt

    access_control:
        - { path: ^/v1/user/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/v1/contact, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/v1/user, roles: ROLE_USER }
        - { path: ^/v1/, roles: ROLE_USER }
        - { path: ^/v1/admin/, roles: ROLE_ADMIN }
