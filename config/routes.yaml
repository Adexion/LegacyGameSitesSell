routes:
  resource: 'routes/routes.yaml'
  prefix:   /v1
app.swagger_ui:
  path:     /v1/documentation
  methods:  GET
  defaults: { _controller: nelmio_api_doc.controller.swagger_ui }
app.swagger:
  path:     /v1/documentation.json
  methods:  GET
  defaults: { _controller: nelmio_api_doc.controller.swagger }
